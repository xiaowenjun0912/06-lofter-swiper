<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 400px;
            background-color: yellowgreen;
            padding-top: 50px;
        }

        .little {
            width: 100%;
            height: 100%;
            background-color: hotpink;
            position: relative;
        }

        .inner {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: gold;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="little">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
